name: ci

on:
    push:
        branches:
            - 'main'

jobs:
    docker:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '16.x'
                  registry-url: 'https://registry.npmjs.org'
            - uses: pnpm/action-setup@v2.1.0
              with:
                  version: 6.32.3
            - run: sh deploy/0.0.1/build.sh
            - run: ls -R
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v1
            - name: Set up Docker Buildx1
              uses: docker/setup-buildx-action@v1
              id: build1
            - name: Set up Docker Buildx2
              uses: docker/setup-buildx-action@v1
              id: build2
            - name: Builder 1 name
              run: echo ${{ steps.builder1.outputs.name }}
            - name: Builder 2 name
              run: echo ${{ steps.builder2.outputs.name }}
            - name: Login to DockerHub
              uses: docker/login-action@v1
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}
            - name: Build and push1
              uses: docker/build-push-action@v2
              with:
                  builder: ${{ steps.builder1.outputs.name }}
                  context: .
                  file: ./deploy/0.0.1/Dockerfile-Server
                  push: true
                  tags: zingerbee/x-forward-server:latest
            - name: Build and push2
              uses: docker/build-push-action@v2
              with:
                  builder: ${{ steps.builder2.outputs.name }}
                  context: .
                  file: ./deploy/0.0.1/Dockerfile-Client
                  push: true
                  tags: zingerbee/x-forward-client:latest
