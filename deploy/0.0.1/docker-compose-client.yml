version: "3"
services:
    app:
        container_name: x-forward-client
        image: x-forward-client:0.0.1
        restart: always
        env_file:
            - .env
        ports:
            - "3000:3000"
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "10"
